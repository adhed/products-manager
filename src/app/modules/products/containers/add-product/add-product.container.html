<h2 class="add-product__header">
  Add a new product
</h2>

<form class="product-form__form" [formGroup]="productForm" novalidate>
  <mat-form-field>
    <input matInput
           placeholder="Name"
           formControlName="name"
           myAutoFocus
           required>
    <mat-icon matSuffix class="product-form__icon">shopping_basket</mat-icon>
    <mat-error *ngIf="productForm.controls['name'].touched && productForm.controls['name'].invalid">
      This field is required.
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput
           placeholder="Price"
           type="number"
           formControlName="price"
           required>
    <mat-icon matSuffix class="product-form__icon">monetization_on</mat-icon>
    <mat-error *ngIf="productForm.controls['price'].invalid">
      This field is required.
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <textarea matInput
              placeholder="Description"
              formControlName="description"></textarea>
    <mat-icon matSuffix class="product-form__icon">info</mat-icon>
  </mat-form-field>

  <div class="product-form__buttons-group">
    <button mat-raised-button
            type="submit"
            color="primary"
            (click)="onAddClick()"
            [disabled]="productForm.invalid"
            class="list__add-button">
      <mat-icon>add_circle</mat-icon>
      Add
    </button>
    <button type="reset"
            [disabled]="productForm.pristine"
            mat-raised-button
            (click)="onResetClick()">
      <mat-icon>clear</mat-icon>
      Reset
    </button>
    <button type="button"
            mat-raised-button
            (click)="onBackClick()">
      <mat-icon>undo</mat-icon>
      Back
    </button>
  </div>
</form>
