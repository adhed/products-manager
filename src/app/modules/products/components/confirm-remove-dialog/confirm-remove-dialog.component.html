<h2 mat-dialog-title>Remove product</h2>
<mat-dialog-content>Are you sure that you want to remove this product?</mat-dialog-content>
<mat-dialog-actions class="confirm-remove-dialog__controls">
  <button mat-button mat-dialog-close>No</button>
  <button mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
